version: '3'

services:
  #MYSQL
  db:
    image: mysql:8.0
    restart: always
    container_name: mysql-container 
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_DATABASE: database_name 
      MYSQL_PASSWORD: password
    volumes:
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/db/initdb.d:/docker-entrypoint-initdb.d